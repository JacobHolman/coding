<html>
  <head>
    <title>Spinner</title>
  </head>
  <body>
    <div class="spinner"></div>
  </body>
  <style>
    .spinner {
      animation-name: spin;
      animation-duration: 1.0s;
      animation-iteration-count: infinite;
      background-color: black;
      width: 20%;
      height: 20%;
      position: fixed;
      bottom: 35%;
      right: 45%;
    }

    @keyframes spin {
      0% {
          transform: rotate(0deg);
      }
      100% {
          transform: rotate(440deg);
      }
    }
</style>
</html>
